<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/atm.js"></script>

  </head>
  <body ng-app="atm">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">GA Bank</h1>
      </ion-header-bar>
      <ion-content>

        <!-- Checking -->
        <div class="card account">
          <div class="item item-divider title">
            Checking
          </div>
          <div id="checking-balance" class="item item-text-wrap balance">$0</div>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" id="checking-amount" class="amount">
          </label>
        </div>

        <div class="row">
          <div class="col">
            <button id="checking-deposit" class="button button-block button-dark">Deposit</button>
          </div>
          <div class="col">
            <button id="checking-withdraw" class="button button-block button-dark">Withdraw</button>
          </div>
        </div>

        <!-- Savings -->
        <div class="card account">
          <div class="item item-divider title">
            Checking
          </div>
          <div id="savings-balance" class="item item-text-wrap balance">$0</div>
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" id="savings-amount" class="amount">
          </label>
        </div>

        <div class="row">
          <div class="col">
            <button id="savings-deposit" class="button button-block button-dark">Deposit</button>
          </div>
          <div class="col">
            <button id="savings-withdraw" class="button button-block button-dark">Withdraw</button>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
