<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>

    <div id="phoneCover">
      <div id="app" ng-app="atm" ng-controller="MainController">
        

        <ion-pane>
          <ion-header-bar class="bar-assertive">
            <h1 class="title">GA Bank</h1>
          </ion-header-bar>
          <ion-content>

            <!-- Checking -->
            <div ng-controller="CheckingController">
              <div id="checking" class="card">
                <div class="item item-divider title">
                  Checking
                </div>
                <div class="item item-text-wrap balance">${{ checking }}</div>
              </div>

              <div class="list list-inset">
                <label class="item item-input">
                  <input type="text" class="amount" ng-model="amount">
                </label>
              </div>

              <div class="row">
                <div class="col">
                  <button class="button button-block button-dark" ng-click="deposit('checking', amount)">Deposit</button>
                </div>
                <div class="col">
                  <button class="button button-block button-dark" ng-click="withdraw('checking', amount)">Withdraw</button>
                </div>
              </div>
            </div>
            

            <!-- Savings -->
            <div ng-controller="CheckingController">
              <div id="savings" class="card">
                <div class="item item-divider title">
                  Savings
                </div>
                <div class="item item-text-wrap balance">${{ savings }}</div>
              </div>

              <div class="list list-inset">
                <label class="item item-input">
                  <input type="text" class="amount" ng-model="amount">
                </label>
              </div>

              <div class="row">
                <div class="col">
                  <button class="button button-block button-dark" ng-click="deposit('savings', amount)">Deposit</button>
                </div>
                <div class="col">
                  <button class="button button-block button-dark" ng-click="withdraw('savings', amount)">Withdraw</button>
                </div>
              </div>
            </div>

          </ion-content>
        </ion-pane>



      </div> <!-- app -->
    </div> <!-- phoneCover -->
    
  </body>
</html>
