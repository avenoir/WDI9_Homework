<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone blog</title>
  <script src="js/backbone/underscore.js"></script>
  <script src="js/backbone/backbone.js"></script>
  <script src="js/backbone/jquery.js"></script>
  <script src="js/backbone/blog.js"></script>
</head>
<body>

  <div id="main"></div>

  <script id="appTemplate" type="text/template">
    <h2>Recent Posts</h2>
    <ul id="posts"></ul>
  </script>

  <script id="postListTemplate" type="text/template">
    <h3>{{ title }}</h3>
  </script>

  <script id="postTemplate" type="text/template">
    <h2>{{ title }}</h2>
    <p>{{ content }}</p>
  </script>

  
</body>
</html>
